<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">

  <div class="col-xl-4 col-lg-5 col-md-6 col-sm-9">

    <div class="card shadow-sm border-0">
      <div class="card-header bg-white text-center border-0 pt-4">
        <img
          src="imagenes/logo.png"
          alt="SysVen"
          height="48"
          class="mb-2" />
        <h4 class="fw-bold mb-0">SysVen</h4>
        <small class="text-muted">
          Iniciar sesión
        </small>
      </div>

      <div class="card-body px-4 py-4">

        <form (ngSubmit)="login()">

          <div class="mb-3">
            <label class="form-label fw-semibold">
              Usuario
            </label>
            <input
              type="text"
              class="form-control"
              placeholder="Correo o documento"
              [(ngModel)]="username"
              name="username"
              required />

            <div class="form-text">
              Use su correo electrónico o documento de identidad
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">
              Contraseña
            </label>
            <input
              type="password"
              class="form-control"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              required />
          </div>

          @if (errorMessage) {
            <div class="alert alert-danger py-2">
              {{ errorMessage }}
            </div>
          }

          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="loading">

              @if (!loading) {
                <span>Ingresar</span>
              } @else {
                <span class="spinner-border spinner-border-sm"></span>
              }

            </button>
          </div>

        </form>

      </div>

      <div class="card-footer bg-white text-center border-0 pb-3">
        <small class="text-muted">
          © 2026 · Galaxy Training
        </small>
      </div>

    </div>

  </div>
</div>
