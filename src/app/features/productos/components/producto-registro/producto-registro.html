<div class="container-fluid mt-4">
  <div class="row justify-content-center">
  <div class="col-xl-10 col-lg-11">

      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="mb-0">Registro de Producto</h5>
          <small class="text-muted">
            Complete los datos para registrar un nuevo producto
          </small>
        </div>

        <div class="card-body">
          <form [formGroup]="frmProductos">
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" formControlName="categoriaId">
                <option value="">Seleccione</option>
                @for (categoria of categorias.value() ?? []; track categoria.id) {
                  <option [value]="categoria.id">
                    {{ categoria.nombreCorto }}
                  </option>
                }
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                formControlName="nombre"
                placeholder="Ej. Producto X" />
            </div>

            <div class="mb-4">
              <label class="form-label">Descripción</label>
              <textarea
                rows="4"
                class="form-control"
                formControlName="descripcion"
                placeholder="Descripción del producto">
              </textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="precio" />
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="cantidad" />
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="cancelar()">
                Cancelar
              </button>

              <button
                type="button"
                class="btn btn-primary"
                (click)="save()">
                Guardar
              </button>
            </div>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
